<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>วัดราชาธิวาสราชวรวิหาร</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background: #0d0d0f;
      color: #eee;
      overflow-x: hidden;
    }
    header {
    height: 100vh;
    background-repeat: no-repeat;
    background-image: url(Image/1.jpg);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    position: relative;
    background-position: center center;
    background-size: cover;
    }
    header::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
    }
    header h1, header p, header a {
      position: relative;
      z-index: 1;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1s forwards;
    }
    header h1 {
      font-size: 3rem;
      color: #f2b705;
      margin-bottom: 10px;
      animation-delay: 0.3s;
    }
    header p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      animation-delay: 0.6s;
    }
    header a {
      background: #f2b705;
      color: #000;
      padding: 12px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      animation-delay: 0.9s;
    }
    header a:hover {
      background: #fff;
      color: #000;
    }

    nav {
      background: #111;
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
    color: #f2b705;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
    font-size: 30px;
    }
    nav a:hover {
      color: #fff;
    }

    .section-title {
      text-align: center;
      margin: 60px 0 30px;
      font-size: 2rem;
      color: #f2b705;
      opacity: 0;
      transform: translateY(30px);
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .card {
      background: #1a1a1d;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      transition: transform 0.3s, box-shadow 0.3s;
      opacity: 0;
      transform: translateY(30px);
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.8);
    }
    .card h3 {
      color: #f2b705;
      margin-top: 0;
    }

    footer {
      background: #111;
      text-align: center;
      padding: 20px;
      color: #bbb;
      font-size: 0.9rem;
      margin-top: 60px;
    }

    /* Animation */
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <link href="file:///D|/Watch/Style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
  <h1>วัดราชาธิวาสราชวรวิหาร</h1>
  <p>พระอารามหลวงชั้นโท ชนิดราชวรวิหาร เขตดุสิต กรุงเทพมหานคร</p>
  <a href="Index.html">ดูข้อมูลเพิ่มเติม</a>
</header>
</body>
